<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label>First Name:</label>
        <input type="text">
        <label>Last Name:</label>
        <input type="text"><br><br>
        <label>Date of birth:</label>
        <input type="datetime-local">
        <label>Age:</label>
        <input type="number"><br><br>
        <label value="g">Gender:</label>
        <select>
            <option value="g">Male</option>
            <option value="g">Female</option>
            <option value="g">Others</option>
        </select>
        <label>EmailAddress:</label>
        <input type="email"><br><br>
        <label>Position Available:</label>
       <input type="radio" name="Junior">Junior Developer
    <input type="radio" name="Mid-Level">Mid-Level Developer
    <input type="radio" name="sr">Senior Developer<br><br>
    <label>Programming Languages:</label>
    <input type="checkbox" name="j">Java
    <input type="checkbox" >JavaScript
    <input type="checkbox">Python<br><br>
    <label>Password:</label>
    <input type="password">
    <label>Confirm Password:</label>
    <input type="password"><br><br>
    <input type="button" value="Submit">
    <input type="button" value="Reset">

    </form>
    
</body>
</html>
