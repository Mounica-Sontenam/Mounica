<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-image: url("https://cdn.pixabay.com/photo/2017/01/31/15/37/evergreen-2025158_1280.png");
    background-repeat: no-repeat;
    background-size: 100%;
    text-align: center;
    background-attachment: fixed;
}

#main-container {
    display: flex;
    align-items: flex-end;
    background-attachment: fixed;
    justify-content: flex-start;
}

#roof1 {
    width: 0;
    height: 0;
    border-left: 90px solid transparent;
    border-right: 90px solid transparent;
    border-bottom: 150px solid orange;
    margin-top: 368px;
    margin-left: 8px;
}

#roof2 {
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 170px solid orange;
    margin-left: 32px;
    margin-bottom: 50px;
}

#wall1 {
    width: 150px;
    height: 150px;
    background-color: white;
    margin-left: 20px;
    position: fixed;
    bottom: 0px;
}

#wall2 {
    width: 200px;
    height: 200px;
    background-color: white;
    background-attachment: fixed;
    margin-left: 80px;
    bottom: 0px;
    position: fixed;
}
#kitten-image {
    width: 150px;
    height: 150px;
}
#puppy-image {
    width: 200px;
    height: 200px;
}
    </style>
   
</head>
<body>
    <h1>Build Houses for Kitten & Puppy</h1>
    <div id="main-container">
        <div id="house1">
            <div id="roof1"></div>
            <div id="wall1">
            <img id="kitten-image" src="https://cdn.pixabay.com/photo/2020/11/15/18/31/cat-5746771_1280.png" alt="">
            </div> 
        </div>

        <div id="house2">
            <div id="roof2"></div>
            <div id="wall2">
            <img id="puppy-image" src="https://cdn.pixabay.com/photo/2020/08/10/22/32/dog-5478891_1280.png" alt="">
            </div> 
        </div>
    </div>
</body>
</html>
